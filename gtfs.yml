---
- id: feedinfo
  name: feed_info.txt
  helpContent: El archivo contiene información sobre el feed en sí, en lugar de los servicios que describe el feed. GTFS actualmente tiene un archivo agency.txt para proporcionar información sobre las agencias que operan los servicios descritos por el feed. Sin embargo, el editor del feed a veces es una entidad diferente a cualquiera de las agencias (en el caso de los agregadores regionales). Además, hay algunos campos que en realidad son configuraciones para todo el feed, en lugar de para toda la agencia.
  fields:
  - name: "feed_id"
    required: false
    inputType: TEXT
    columnWidth: 12
    helpContent: "El campo feed_id contiene el feed_id que debe identificar de forma única el feed GTFS dentro de las aplicaciones de planificación de viajes e, idealmente, ser universalmente único entre los operadores de transporte público."
  - name: "feed_publisher_name"
    required: true
    inputType: TEXT
    columnWidth: 12
    helpContent: "El campo feed_publisher_name contiene el nombre completo de la organización que publica el feed. (Este puede ser el mismo que uno de los valores de agency_name en agency.txt). Las aplicaciones que consumen GTFS pueden mostrar este nombre cuando otorgan la atribución de los datos de un feed en particular."
  - name: "feed_publisher_url"
    required: true
    inputType: URL
    columnWidth: 12
    helpContent: "El campo feed_publisher_url contiene la URL del sitio web de la organización de publicación de feeds. (Este puede ser el mismo que uno de los valores de agency_url en agency.txt). El valor debe ser una URL completamente calificada que incluya http:// o https://, y cualquier carácter especial en la URL se debe escapar correctamente. Consulte http://www.w3.org/Addressing/URL/4_URI_Recommentations.html para obtener una descripción de cómo crear valores de URL completamente calificados."
  - name: "feed_lang"
    required: true
    inputType: LANGUAGE
    columnWidth: 12
    helpContent: "El campo feed_lang contiene un código de idioma IETF BCP 47 que especifica el idioma predeterminado utilizado para el texto en este feed. Esta configuración ayuda a los consumidores de GTFS a elegir las reglas de uso de mayúsculas y otras configuraciones específicas del idioma para el feed. Para obtener una introducción a IETF BCP 47, consulte http://www.rfc-editor.org/rfc/bcp/bcp47.txt y http://www.w3.org/International/articles/language-tags/."
  - name: "default_lang"
    required: false
    inputType: LANGUAGE
    columnWidth: 12
    helpContent: "Define el idioma utilizado cuando el consumidor de datos no sabe el idioma del pasajero. A menudo se define como en, inglés."
  - name: "feed_start_date"
    required: false
    inputType: DATE
    columnWidth: 12
    helpContent: "El feed proporciona información de programación completa y confiable para el servicio en el período desde el comienzo del día feed_start_date hasta el final del día feed_end_date. Ambos días se dan como fechas en formato YYYYMMDD como para calendar.txt, o se dejan vacíos si no están disponibles. La fecha feed_end_date no debe preceder a la fecha feed_start_date si se proporcionan ambas. Se alienta a los proveedores de feeds a proporcionar datos de programación fuera de este período para informar sobre un posible servicio futuro, pero los consumidores de feeds deben tener en cuenta su estado no autorizado. Si feed_start_date o feed_end_date se extienden más allá de las fechas activas del calendario definidas en calendar.txt y calendar_dates.txt, el feed afirma explícitamente que no hay servicio para las fechas dentro del intervalo feed_start_date o feed_end_date pero que no están incluidas en las fechas activas del calendario."
  - name: "feed_end_date"
    required: false
    inputType: DATE
    columnWidth: 12
    helpContent: "El feed proporciona información de programación completa y confiable para el servicio en el período desde el comienzo del día feed_start_date hasta el final del día feed_end_date. Ambos días se dan como fechas en formato YYYYMMDD como para calendar.txt, o se dejan vacíos si no están disponibles. La fecha feed_end_date no debe preceder a la fecha feed_start_date si se proporcionan ambas. Se alienta a los proveedores de feeds a proporcionar datos de programación fuera de este período para informar sobre un posible servicio futuro, pero los consumidores de feeds deben tener en cuenta su estado no autorizado. Si feed_start_date o feed_end_date se extienden más allá de las fechas activas del calendario definidas en calendar.txt y calendar_dates.txt, el feed afirma explícitamente que no hay servicio para las fechas dentro del intervalo feed_start_date o feed_end_date pero que no están incluidas en las fechas activas del calendario."
  - name: default_route_color
    displayName: Default color
    datatools: true
    required: false
    inputType: COLOR
    columnWidth: 6
  - name: default_route_type
    displayName: Default route type
    datatools: true
    columnWidth: 6
    required: false
    inputType: DROPDOWN
    options:
    - value: 3
      text: Bus
    - value: 0
      text: Tram
    - value: 1
      text: Subway
    - value: 2
      text: Rail
    - value: 4
      text: Ferry
    - value: 5
      text: Cable car
    - value: 6
      text: Gondola
    - value: 7
      text: Funicular
  - name: "feed_version"
    required: false
    inputType: TEXT
    columnWidth: 12
    helpContent: "El editor del feed puede especificar una cadena aquí que indique la versión actual de su feed GTFS. Las aplicaciones que consumen GTFS pueden mostrar este valor para ayudar a los editores de feeds a determinar si se ha incorporado la última versión de su feed."
  - name: "feed_contact_email"
    required: false
    inputType: EMAIL
    columnWidth: 12
    helpContent: "Dirección de correo electrónico para comunicaciones sobre el conjunto de datos GTFS y las prácticas de publicación de datos."
  - name: "feed_contact_url"
    required: false
    inputType: URL
    columnWidth: 12
    helpContent: "URL para información de contacto, un formulario web, servicio de asistencia u otras herramientas de comunicación sobre el conjunto de datos GTFS y las prácticas de publicación de datos."

- id: agency
  name: agency.txt
  helpContent: Una o más agencias de transporte público que proporcionan los datos en este feed.
  fields:
  - name: "agency_id"
    required: false
    inputType: GTFS_ID
    columnWidth: 12
    helpContent: "El campo agency_id es un ID que identifica de forma única a una agencia de transporte. Un feed de tránsito puede representar datos de más de una agencia. El agency_id es un conjunto de datos único. Este campo es opcional para los feeds de tránsito que solo contienen datos de una sola agencia."
  - name: "agency_name"
    required: true
    inputType: TEXT
    columnWidth: 12
    helpContent: "El campo agency_name contiene el nombre completo de la agencia de tránsito. Google Maps mostrará este nombre."
  - name: "agency_url"
    required: true
    inputType: URL
    placeholder: https://agency.org
    columnWidth: 12
    helpContent: "El campo agency_url contiene la URL de la agencia de tránsito. El valor debe ser una URL completamente calificada que incluya http:// o https://, y todos los caracteres especiales de la URL deben escaparse correctamente."
  - name: "agency_timezone"
    required: true
    inputType: TIMEZONE
    columnWidth: 12
    helpContent: "El campo agency_timezone contiene la zona horaria donde se encuentra la agencia de tránsito. Los nombres de las zonas horarias nunca contienen el carácter de espacio, pero pueden contener un guión bajo. Si se especifican varias agencias en el feed, cada una debe tener la misma agency_timezone."
  - name: "agency_lang"
    required: false
    inputType: LANGUAGE
    columnWidth: 12
    helpContent: "El campo agency_lang contiene un código ISO 639-1 de dos letras para el idioma principal utilizado por esta agencia de tránsito. El código de idioma no distingue entre mayúsculas y minúsculas (ambas en y EN son aceptadas). Esta configuración define las reglas de uso de mayúsculas y otras configuraciones específicas del idioma para todo el texto contenido en el feed de esta agencia de transporte. Consulte http://www.loc.gov/standards/iso639-2/php/code_list.php para obtener una lista de valores válidos."
  - name: "agency_phone"
    required: false
    inputType: TEXT
    columnWidth: 12
    helpContent: "El campo agency_phone contiene un único número de teléfono de voz para la agencia especificada. Este campo es un valor de cadena que presenta el número de teléfono como típico para el área de servicio de la agencia. Puede y debe contener signos de puntuación para agrupar los dígitos del número. Se permite el texto marcable (por ejemplo, \"503-238-RIDE\" de TriMet), pero el campo no debe contener ningún otro texto descriptivo."
  - name: "agency_fare_url"
    required: false
    inputType: URL
    placeholder: https://agency.org/fares
    columnWidth: 12
    helpContent: "El campo agency_fare_url especifica la URL de una página web que permite a un pasajero comprar boletos u otros instrumentos de tarifas para esa agencia en línea. El valor debe ser una URL completamente calificada que incluya http:// o https://, y todos los caracteres especiales de la URL deben escaparse correctamente. Consulte http://www.w3.org/Addressing/URL/4_URI_Recommentations.html para obtener una descripción de cómo crear valores de URL totalmente calificados."
  - name: "agency_email"
    required: false
    inputType: EMAIL
    placeholder: contact@agency.org
    columnWidth: 12
    helpContent: "El campo agency_email contiene una única dirección de correo electrónico válida monitoreada activamente por el departamento de atención al cliente de la agencia. Esta dirección de correo electrónico se considerará un punto de contacto directo donde los usuarios de transporte público pueden comunicarse con un representante de servicio al cliente en la agencia."
  - name: agency_branding_url
    required: false
    displayName: Agency branding URL
    datatools: false
    placeholder: https://agency.org/assets/agency/XYZ
    inputType: URL
    columnWidth: 12
    helpContent:

- id: stop
  name: stops.txt
  helpContent: Ubicaciones individuales donde los vehículos recogen o dejan pasajeros.
  fields:
  - name: "stop_id"
    required: true
    inputType: GTFS_ID
    columnWidth: 6
    helpContent: "El campo stop_id contiene un ID que identifica de forma única una parada o estación. Múltiples rutas pueden usar la misma parada. El stop_id es un conjunto de datos único."
  - name: "stop_code"
    required: false
    inputType: GTFS_ID
    columnWidth: 6
    helpContent: "El campo stop_code contiene un texto corto o un número que identifica de forma única la parada para los pasajeros. Los códigos de parada a menudo se usan en sistemas de información de tránsito basados en teléfonos o se imprimen en la señalización de parada para que sea más fácil para los pasajeros obtener un horario de parada o información de llegada en tiempo real para una parada en particular."
  - name: "stop_name"
    required: false
    inputType: TEXT
    bulkEditEnabled: true
    columnWidth: 12
    helpContent: "El campo stop_name contiene el nombre de una parada o estación. Por favor use un nombre que la gente entienda en la lengua vernácula local y turística."
  - name: "stop_desc"
    required: false
    inputType: TEXT
    bulkEditEnabled: true
    columnWidth: 12
    helpContent: "El campo stop_desc contiene una descripción de una parada. Por favor proporcione información útil y de calidad. No duplique simplemente el nombre de la parada."
  - name: "stop_lat"
    required: false
    inputType: LATITUDE
    columnWidth: 6
    helpContent: "El campo stop_lat contiene la latitud de una parada o estación. El valor del campo debe ser una latitud WGS 84 válida."
  - name: "stop_lon"
    required: false
    inputType: LONGITUDE
    columnWidth: 6
    helpContent: "El campo stop_lon contiene la longitud de una parada o estación. El valor del campo debe ser un valor de longitud WGS 84 válido de -180 a 180."
  - name: "zone_id"
    required: false
    inputType: GTFS_ZONE
    columnWidth: 12
    bulkEditEnabled: true
    helpContent: "El campo zone_id define la zona tarifaria para una ID de parada. Los ID de zona son requeridos si desea proporcionar información sobre tarifas mediante fare_rules.txt. Si esta ID de parada representa una estación, la ID de zona es ignorada."
  - name: "stop_url"
    required: false
    inputType: URL
    columnWidth: 12
    helpContent: "El campo stop_url contiene la URL de una página web sobre una parada en particular. Debe ser diferente de los campos agency_url y route_url."
  - name: "location_type"
    required: false
    bulkEditEnabled: true
    inputType: DROPDOWN
    options:
    - value: '0'
      text: Parada (0)
    - value: '1'
      text: Estación (1)
    - value: '2'
      text: Entrada/Salida (2)
    - value: '3'
      text: Nodo genérico (3)
    - value: '4'
      text: Área de abordaje (4)
    columnWidth: 7
    helpContent: "El campo location_type identifica si este ID de parada representa una parada o una estación. Si no se especifica ningún tipo de ubicación, o el location_type está en blanco, los ID de parada se tratan como paradas. Las estaciones pueden tener propiedades diferentes a las de las paradas cuando se representan en un mapa o se utilizan en la planificación de viajes."
  - name: "platform_code"
    required: false
    inputType: TEXT
    columnWidth: 5
    helpContent: "Identificador de plataforma para una parada de plataforma (una parada perteneciente a una estación). Este debe ser solo el identificador de la plataforma (por ejemplo, G o 3)."
  - name: "parent_station"
    required: false
    inputType: GTFS_STOP
    bulkEditEnabled: true
    columnWidth: 12
    helpContent: "Para las paradas que están ubicadas físicamente dentro de las estaciones, el campo parent_station identifica la estación asociada con la parada. Para utilizar este campo, stops.txt también debe contener una fila en la que a este ID de parada se le asigne el tipo de ubicación=1."
  - name: "stop_timezone"
    required: false
    inputType: TIMEZONE
    bulkEditEnabled: true
    columnWidth: 12
    helpContent: "El campo stop_timezone contiene la zona horaria en la que se encuentra esta parada o estación. Si se omite, se debe asumir que la parada está ubicada en la zona horaria especificada por agency_timezone en agency.txt."
  - name: "wheelchair_boarding"
    required: false
    inputType: DROPDOWN
    bulkEditEnabled: true
    options:
    - value: 0
      text: Sin información (0)
    - value: 1
      text: Al menos unos vehículos (1)
    - value: 2
      text: No es posible (2)
    columnWidth: 12
    helpContent: "El campo wheelchair_boarding identifica si es posible abordar sillas de ruedas desde la parada o estación especificada. El campo puede tener los siguientes valores:"


- id: route
  name: routes.txt
  helpContent: Este archivo contiene información para una ruta.
  fields:
  - name: status
    datatools: true
    displayName: Status
    bulkEditEnabled: true
    required: true
    inputType: DROPDOWN
    options:
    - value: 0
      text: 'En progreso'
    - value: 1
      text: 'Aprobación pendiente'
    - value: 2
      text: 'Aprobado'
    columnWidth: 6
    adminOnly: true
    # helpContent: El campo route_id contiene un ID que identifica de forma única una ruta. El route_id es un conjunto de datos único.
  - name: publicly_visible
    datatools: true
    displayName: Public?
    bulkEditEnabled: true
    required: true
    inputType: DROPDOWN
    options:
    - value: 0
      text: 'No'
    - value: 1
      text: 'Si'
    columnWidth: 6
    adminOnly: true
    # helpContent: El campo route_id contiene un ID que identifica de forma única una ruta. El route_id es un conjunto de datos único.
  - name: route_id
    required: true
    inputType: GTFS_ID
    columnWidth: 5
    helpContent: El campo route_id contiene un ID que identifica de forma única una ruta. El route_id es un conjunto de datos único.
  - name: route_short_name
    required: true
    inputType: TEXT
    columnWidth: 7
    helpContent: El campo route_short_name contiene el nombre corto de una ruta. Éste a menudo será un identificador corto y abstracto como "32", "100X" o "Green" que los pasajeros usan para identificar una ruta, pero que no brinda ninguna indicación de a qué lugares sirve la ruta.
  - name: route_long_name
    required: true
    inputType: TEXT
    columnWidth: 12
    helpContent: El campo route_long_name contiene el nombre completo de una ruta. Este nombre suele ser más descriptivo que route_short_name y, a menudo, incluirá el destino o la parada de la ruta. Al menos uno de route_short_name o route_long_name debe de ser especificado, o potencialmente ambos, si corresponde. Si la ruta no tiene un nombre largo, por favor especifique un route_short_name y use una cadena vacía como valor para este campo.
  - name: agency_id
    required: false
    inputType: GTFS_AGENCY
    bulkEditEnabled: true
    columnWidth: 12
    helpContent: El campo agency_id define una agencia para la ruta especificada. Se hace referencia a este valor desde el archivo agency.txt. Utilice este campo cuando proporcione datos para rutas de más de una agencia.
  - name: route_desc
    required: false
    inputType: TEXT
    columnWidth: 12
    helpContent: 'Contiene una descripción de una ruta. Por favor proporcione información útil y de calidad. No duplique simplemente el nombre de la ruta. Por ejemplo, "los trenes A operan entre Inwood-207 St, Manhattan y Far Rockaway-Mott Avenue, Queens en todo momento. También desde aproximadamente las 6 a.m hasta cerca de la media noche, trenes A adicionales operan entre Inwood-207 St y Lefferts Boulevard (trenes normalmente alterna entre Lefferts Blvd y Far Rockaway)."'
