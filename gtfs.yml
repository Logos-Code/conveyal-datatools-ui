    helpContent: "El campo stop_id contiene un ID que identifica de forma única una parada. Múltiples rutas pueden usar la misma parada. Se hace referencia a stop_id desde el archivo stop.txt. Si se usa location_type en stops.txt, todas las paradas a las que se hace referencia en stop_times.txt deben tener location_type de 0."
  - name: "stop_sequence"
    required: true
    inputType: POSITIVE_INT
