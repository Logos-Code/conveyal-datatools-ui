  - name: route_sort_order
    required: false
    inputType: POSITIVE_INT
    columnWidth: 6
    helpContent: El campo route_sort_order se puede utilizar para ordenar las rutas de una manera ideal para presentarlas a los clientes. Debe ser un entero no negativo. Las rutas con valores de route_sort_order más pequeños deben mostrarse antes que las rutas con valores de route_sort_order más grandes.
  - name: continuous_pickup
    required: false
    inputType: DROPDOWN
    bulkEditEnabled: true
    options:
    - value: 0
      text: Recolección de parada continua (0)
    - value: 1
      text: No recolección de parada continua (1)
    - value: 2
      text: Debe llamar a una agencia para organizar la recolección de parada continua (2)
    - value: 3
      text: Debe coordinar con un conductor para organizar la recolección de parada continua (3)
    columnWidth: 12
    helpContent: Indica si un pasajero puede abordar el vehículo de tránsito en cualquier lugar a lo largo de la ruta de viaje del vehículo.
  - name: continuous_drop_off
    required: false
    inputType: DROPDOWN
    bulkEditEnabled: true
    options:
    - value: 0
      text: Entrega de parada continua  (0)
    - value: 1
      text: No entrega de parada continua (1)
    - value: 2
      text: Debe llamar a una agencia para organizar la entrega de parada continua (2)
    - value: 3
      text: Debe coordinar con un conductor para organizar la entrega de parada continua (3)
    columnWidth: 12
    helpContent: Indica si un pasajero puede bajarse del vehículo de tránsito en cualquier punto a lo largo de la ruta de viaje del vehículo.
  - name: route_url
    required: false
    inputType: URL
    placeholder: https://agency.org/route/1234
    columnWidth: 12
    helpContent: El campo route_url contiene la URL de una página web sobre esa ruta en particular. Debe ser diferente de agency_url.
  - name: route_color
    required: false
    inputType: COLOR
    placeholder: 'FF0000'
    bulkEditEnabled: true
    columnWidth: 6
    helpContent: En los sistemas que tienen colores asignados a las rutas, el campo route_color define un color que corresponde a una ruta. El color se debe proporcionar como un número hexadecimal de seis caracteres, por ejemplo, 00FFFF. Si no se especifica ningún color, el color de ruta predeterminado es blanco (FFFFFF).
  - name: route_text_color
    required: false
    inputType: DROPDOWN
    bulkEditEnabled: true
    options:
      - value: 'FFFFFF'
        text: White
      - value: '000000'
        text: Black
    columnWidth: 6
    helpContent: El campo route_text_color se puede usar para especificar un color legible para el texto dibujado sobre un fondo de route_color. El color se debe proporcionar como un número hexadecimal de seis caracteres, por ejemplo, FFD700. Si no se especifica ningún color, el color de texto predeterminado es negro (000000).
  - name: wheelchair_accessible
    required: false
    displayName: Is route wheelchair accessible?
    inputType: DROPDOWN
