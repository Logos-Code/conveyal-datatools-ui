    helpContent: "El campo trip_id contiene un ID que identifica un viaje. Se hace referencia a este valor desde el archivo trips.txt."
  - name: "arrival_time"
    required: true
    inputType: TIME
    columnWidth: 6
    helpContent: "El campo arrival_time especifica la hora de llegada a una parada específica para un viaje específico en una ruta. El tiempo se mide desde "
  - name: "departure_time"
    required: true
