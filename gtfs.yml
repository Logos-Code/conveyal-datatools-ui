  - name: "origin_id"
    required: false
    inputType: GTFS_ZONE
    columnWidth: 6
    helpContent: "El campo origin_id asocia el ID de tarifa con un ID de zona de origen. Se hace referencia a los IDs de zona desde el archivo stops.txt. Si tiene varios IDs de origen con los mismos atributos de tarifa, cree una fila en fare_rules.txt para cada ID de origen."
  - name: "destination_id"
    required: false
    inputType: GTFS_ZONE
    columnWidth: 6
    helpContent: "El campo destination_id asocia el ID de tarifa con un ID de zona de destino. Se hace referencia a los IDs de zona desde el archivo stops.txt. Si tiene varios IDs de destino con los mismos atributos de tarifa, cree una fila en fare_rules.txt para cada ID de destino."
  - name: "contains_id"
