    helpContent: "El campo exact_times determina si los viajes basados en la frecuencia deben programarse exactamente en función de la información de avance especificada. Los valores válidos para este campo son:"


- id: transfers
  name: transfers.txt
  helpContent: Reglas para realizar conexiones en puntos de transferencia entre rutas.
  fields:
  - name: "from_stop_id"
    required: true
    inputType: GTFS_STOP
    columnWidth: 12
    helpContent: "El campo from_stop_id contiene un ID de parada que identifica una parada o estación donde comienza una conexión entre rutas. Se hace referencia a los IDs de parada desde el archivo stops.txt. Si el ID de la parada hace referencia a una estación que contiene varias paradas, esta regla de transferencia se aplica a todas las paradas de esa estación."
  - name: "to_stop_id"
    required: true
    inputType: GTFS_STOP
    columnWidth: 12
    helpContent: "El campo to_stop_id contiene un ID de parada que identifica una parada o estación donde termina una conexión entre rutas. Se hace referencia a los IDs de parada desde el archivo stops.txt. Si el ID de la parada hace referencia a una estación que contiene varias paradas, esta regla de transferencia se aplica a todas las paradas de esa estación."
  - name: "transfer_type"
    required: true
    inputType: DROPDOWN
    options:
    - value: '0'
    - value: '1'
    - value: '2'
    - value: '3'
    columnWidth: 6
    helpContent: "El campo transfer_type especifica el tipo de conexión para el par especificado (from_stop_id, to_stop_id). Los valores válidos para este campo son:"
  - name: "min_transfer_time"
    required: false
    inputType: POSITIVE_INT
    columnWidth: 6
    helpContent: "Cuando una conexión entre rutas requiere una cantidad de tiempo entre la llegada y la salida (transfer_type=2), el campo min_transfer_time define la cantidad de tiempo que debe estar disponible en un itinerario para permitir una transferencia entre rutas en estas paradas. El campo min_transfer_time debe ser suficiente para permitir que un pasajero típico se desplace entre las dos paradas, incluido el tiempo intermedio para permitir la variación del horario en cada ruta."


