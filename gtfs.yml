    - value: '1'
    - value: '2'
    - value: '3'
    columnWidth: 6
    helpContent: "El campo pickup_type indica si se recoge a los pasajeros en una parada como parte del horario normal o si no está disponible la recogida en la parada. Este campo también permite que la agencia de tránsito indique que los pasajeros deben llamar a la agencia o notificar al conductor para programar una recogida en una parada en particular. Los valores válidos para este campo son:"
  - name: "drop_off_type"
    required: false
    inputType: DROPDOWN
    bulkEditEnabled: true
    options:
    - value: '0'
    - value: '1'
    - value: '2'
    - value: '3'
    columnWidth: 6
    helpContent: "El campo drop_off_type indica si se deja a los pasajeros en una parada como parte del horario normal o si no está disponible una bajada en la parada. Este campo también permite que la agencia de tránsito indique que los pasajeros deben llamar a la agencia o notificar al conductor para programar una bajada en una parada en particular. Los valores válidos para este campo son:"
  - name: "shape_dist_traveled"
    required: false
    inputType: POSITIVE_NUM
    columnWidth: 6
    helpContent: "Cuando se usa en el archivo stop_times.txt, el campo shape_dist_traveled coloca una parada como una distancia desde el primer punto de forma. El campo shape_dist_traveled representa una distancia real recorrida a lo largo de la ruta en unidades como pies o kilómetros. Por ejemplo, si un autobús recorre una distancia de 5,25 kilómetros desde el inicio de la forma hasta la parada, la shape_dist_traveled para el ID de la parada se ingresaría como "
  - name: "timepoint"
    required: false
    inputType: DROPDOWN
    bulkEditEnabled: true
    options:
    - value: ''
    - value: '0'
    - value: '1'
    columnWidth: 6
    helpContent: "El campo timepoint se puede utilizar para indicar si el vehículo de tránsito cumple estrictamente los tiempos de llegada y salida especificados para una parada o si, en cambio, son tiempos aproximados y/o interpolados. El campo permite que un productor de GTFS proporcione tiempos de parada interpolados que potencialmente incorporen el conocimiento local, pero que aún indiquen si los tiempos son aproximados. Para entradas de tiempo de parada con horas de llegada y salida especificadas, los valores válidos para este campo son:"

- id: calendar
