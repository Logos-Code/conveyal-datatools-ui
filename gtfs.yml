- id: trip
  name: trips.txt
  helpContent: Viajes para cada ruta. Un viaje es una secuencia de dos o más paradas que ocurre en un tiempo específico.
  fields:
  - name: "route_id"
    required: true
    inputType: GTFS_ROUTE
    columnWidth: 6
    helpContent: "El campo route_id contiene un ID que identifica de forma única una ruta. Se hace referencia a este valor desde el archivo route.txt."
  - name: "service_id"
    required: true
    inputType: GTFS_SERVICE
    columnWidth: 6
    helpContent: "El campo service_id contiene una identificación que identifica de manera única un conjunto de fechas cuando el servicio está disponible para una o más rutas. Se hace referencia a este valor desde el archivo thecalendar.txt o calendar_dates.txt."
  - name: "trip_id"
    required: true
    inputType: GTFS_ID
    columnWidth: 6
    helpContent: "El campo trip_id contiene un ID que identifica un viaje. El trip_id es un conjunto de datos único."
  - name: "trip_headsign"
    required: false
    inputType: TEXT
    bulkEditEnabled: true
    columnWidth: 6
    helpContent: "El campo trip_headsign contiene el texto que aparece en un letrero que identifica el destino del viaje a los pasajeros. Utilice este campo para distinguir entre diferentes patrones de servicio en la misma ruta. Si el letrero cambia durante un viaje, puede anular trip_headsign especificando valores para el campo stop_headsign en stop_times.txt."
  - name: "trip_short_name"
    required: false
    inputType: TEXT
    bulkEditEnabled: true
    columnWidth: 6
    helpContent: "El campo trip_short_name contiene el texto que aparece en los horarios y letreros para identificar el viaje a los pasajeros, por ejemplo, para identificar los números de tren para viajes en tren suburbano. Si los pasajeros no suelen confiar en los nombres de los viajes, por favor deje este campo en blanco."
  - name: "direction_id"
    required: false
    inputType: DROPDOWN
    bulkEditEnabled: true
    options:
    - value: '0'
    - value: '1'
    columnWidth: 6
    helpContent: "El campo direction_id contiene un valor binario que indica la dirección de viaje de un viaje. Utilice este campo para distinguir entre viajes bidireccionales con el mismo route_id. Este campo no se utiliza en el enrutamiento; proporciona una forma de separar los viajes por dirección al publicar las tablas de tiempos. Puede especificar nombres para cada dirección con el campo trip_headsign."
  - name: "block_id"
    required: false
    inputType: GTFS_BLOCK
    bulkEditEnabled: true
    columnWidth: 6
    helpContent: "El campo block_id identifica el bloque al que pertenece el viaje. Un bloque consiste en dos o más viajes secuenciales realizados utilizando el mismo vehículo, donde un pasajero puede transferirse de un viaje al siguiente simplemente permaneciendo en el vehículo. El block_id debe ser referenciado por dos o más viajes en trips.txt."
  - name: "shape_id"
    required: false
    inputType: GTFS_SHAPE
    columnWidth: 6
    helpContent: "El campo shape_id contiene un ID que define una forma para el viaje. Se hace referencia a este valor desde el archivo shapes.txt. El archivo shapes.txt le permite definir cómo se debe dibujar una línea en el mapa para representar un viaje."
  - name: "wheelchair_accessible"
    required: false
    inputType: DROPDOWN
    bulkEditEnabled: true
    options:
    - value: '0'
    - value: '1'
    - value: '2'
    columnWidth: 6
    helpContent: "0 (o vacío): indica que no hay información de accesibilidad para el viaje"
  - name: "bikes_allowed"
    required: false
    inputType: DROPDOWN
    bulkEditEnabled: true
    options:
    - value: '0'
    - value: '1'
    - value: '2'
    columnWidth: 6
    helpContent: "0 (o vacío): indica que no hay información de bicicleta para el viaje"


- id: stop_time
