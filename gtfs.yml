    helpContent: "El campo stop_sequence identifica el orden de las paradas para un viaje en particular. Los valores de stop_sequence deben ser números enteros no negativos y deben aumentar a lo largo del viaje."
  - name: "stop_headsign"
    required: false
    inputType: TEXT
    bulkEditEnabled: true
    columnWidth: 6
    helpContent: "El campo stop_headsign contiene el texto que aparece en un letrero que identifica el destino del viaje a los pasajeros. Utilice este campo para anular el defaulttrip_headsign cuando el letrero cambia entre paradas. Si este letrero está asociado con un viaje completo, use trip_headsign en su lugar."
  - name: "pickup_type"
    required: false
    inputType: DROPDOWN
    bulkEditEnabled: true
    options:
